name: 'Update GitOps repo'
description: 'Used for updating a gitops repo with new image(s)'
inputs:
  ssh-key:
    description: 'SSH key that has read/write access to the GitOps repo'
    required: true
  gitops-repo:
    description: 'GitOps repo to update'
    required: true
  gitops-repo-branch:
    description: 'GitOps repo branch to update'
    required: true
    default: 'master'
  changes-by-file:
    description: 'JSON object with changes to make, by file as key'
    required: true
  commit-email:
    description: 'Email address to use for the commit'
    required: true
  commit-author:
    default: ${{ github.triggering_actor }}
    description: 'Name to use for the commit'
    required: true

runs:
  using: "composite"
  steps:
  - name: Checkout GitOps Repository
    uses: actions/checkout@v3
    with:
      repository: ${{ inputs.gitops-repo }}
      ssh-key: ${{ inputs.ssh-key }}
      path: gitops
  - uses: fjogeleit/yaml-update-action@main
    with:
      branch: master
      targetBranch: master
      repository: ${{ inputs.gitops-repo }}
      createPR: false
      commitChange: false
      workDir: gitops
      changes: ${{ inputs.changes-by-file }}
  - name: Push changes
    shell: bash
    run: |
      set -eux
      cd gitops
      git config --global user.email "${{ inputs.commit-email }}"
      git config --global user.name "${{ inputs.commit-author }}"
      git add -A
      git commit --allow-empty -m "Deployed '${{ github.event.head_commit.message || github.ref_name }}' via ${{ github.repository }}"
      git push
